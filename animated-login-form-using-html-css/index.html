<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Login Form HTML CSS | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <form action="../index.html">
        <div class="title">Masuk</div>
        <div class="input-box underline">
          <input type="text" placeholder="Masukkan Email Anda" required />
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Masukkan Kata Sandi " required />
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" name="" value="Selanjutnya" />
        </div>
      </form>
      <div class="option">atau terhubung melalui media sosial</div>
      <div class="twitter">
        <a href="#"><i class="fab fa-twitter"></i>Masuk dengan Twitter</a>
      </div>
      <div class="facebook">
        <a href="#"><i class="fab fa-facebook-f"></i>Masuk dengan Facebook</a>
      </div>
    </div>
  </body>
</html>
